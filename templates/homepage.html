{% extends "index.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5 pt-5">Welcome to my movies library</h1>
        <p class="lead">You will find only the best titles here!</p>
    
    {% for movie in movies %}
    
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="row">
        <div class="card h-100">
            <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path,'w780') }}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{ movie.original_title }}</h4>
            </div>
            <div class="card-footer text-center">
                <a href="#" class="btn btn-primary">Show more</a>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
